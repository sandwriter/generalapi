<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <title>Job Application Form</title>
</head>

<body>
    <h1>Job Application Form</h1>

    <form id="job-application-form">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email"><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number"><br><br>

        <label for="resume">Upload Resume:</label>
        <input type="file" id="resume"><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="newsletter">Subscribe to newsletter:</label>
        <input type="checkbox" id="newsletter"><br><br>

        <label for="position">Position:</label>
        <select id="position">
            <option value="developer">Developer</option>
            <option value="designer">Designer</option>
            <option value="manager">Manager</option>
        </select><br><br>

        <button class="g-recaptcha" data-sitekey="6LeuROspAAAAAO28kN1vV12X6LziC3sTNScu2HnE" data-callback='onSubmit'
            data-action='submit'>Submit</button>
    </form>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>

</html>
